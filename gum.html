<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gum</title>
    <link rel="stylesheet" href="gum.css" />
  </head>
  <body>
    <main class="main">
      <section class="header">
        <div class="header_logo">
          <img src="./img/logo.svg" alt="" />
        </div>
        <div class="header_text">
          A simple Framer template for your store. Embed products from services
          like Gumroad.
        </div>
        <div class="header_links">
          <a href="#" class="header_link">Remix</a>
          <a href="#" class="header_link link_reverse">Follow</a>
        </div>
      </section>
      <section class="items">
        <div class="items_item item">
          <a href="#">
            <div class="item_img"><img src="./img/pic1.webp" alt="pic1" /></div>
            <div class="item_info">
              <div class="item_titles">
                <div class="item_title">
                  <h3>iOS Icons</h3>
                </div>
                <div class="item_subtitle">
                  <p>Traf</p>
                </div>
              </div>
              <div class="item_price">
                <span>$28</span>
              </div>
            </div>
          </a>
        </div>
        <div class="items_item item">
          <a href="#">
            <div class="item_img"><img src="./img/pic2.webp" alt="pic1" /></div>
            <div class="item_info">
              <div class="item_titles">
                <div class="item_title">
                  <h3>Taklobo Baybayin</h3>
                </div>
                <div class="item_subtitle">
                  <p>John David Maza</p>
                </div>
              </div>
              <div class="item_price">
                <span>$10+</span>
              </div>
            </div>
          </a>
        </div>
        <div class="items_item item">
          <a href="#">
            <div class="item_img"><img src="./img/pic3.webp" alt="pic1" /></div>
            <div class="item_info">
              <div class="item_titles">
                <div class="item_title">
                  <h3>Chrome Style Template Bundle</h3>
                </div>
                <div class="item_subtitle">
                  <p>Design Syndrome</p>
                </div>
              </div>
              <div class="item_price">
                <span>$25</span>
              </div>
            </div>
          </a>
        </div>
        <div class="items_item item">
          <a href="#">
            <div class="item_img"><img src="./img/pic4.webp" alt="pic1" /></div>
            <div class="item_info">
              <div class="item_titles">
                <div class="item_title">
                  <h3>Random Typeface</h3>
                </div>
                <div class="item_subtitle">
                  <p>Other Side Store</p>
                </div>
              </div>
              <div class="item_price">
                <span>$15</span>
              </div>
            </div>
          </a>
        </div>
      </section>
      <footer class="footer">
        <div class="footer_links">
          <a href="#" class="links_link">Remix</a>
          <a href="#" class="links_link"> Twitter</a>
          <a href="#" class="links_link">Framer</a>
        </div>
        <div class="footer_copy">By Oleh</div>
      </footer>
    </main>
  </body>
</html>
